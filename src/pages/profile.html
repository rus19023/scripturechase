<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/custom.css" />
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/styles.css" />
        <link type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" />

        <!-- Sweet Alert JavaScript -->
        <!-- <script src="../js/sweetalert2.js"></script> -->

        <title>Profile | Scripture Chase</title>
    </head>

    <body class="">
        <section id="gridcontainer">
            <div id="left">
                <img src="../img/scriptures.jpg" class="centered fifty" alt="image of Holy Bible and Book of Mormon">
                <img id="userAvatar" class="centered fifty" src="../images/avatar.png" alt="avatar icon">
            </div>
                <div id="profileSection" class="container signup-container">
                    <div class="col1">
                        <span class="normal-text row" id="userPfFirstName">First Name</span><span class="normal-text" id="userPfLastname">Last Name</span>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2 offset-3 border-right">
                                <a id="userPfFb" href="#" target="_blank">
                                    <i class="fab fa-facebook-f text-primary"></i>
                                </a>
                            </div>
                            <div class="col-2 border-right">
                                <a id="userPfTw" href="#" target="_blank">
                                    <i class="fab fa-twitter text-primary"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-4 text-center">
                        <p id="userPfBio" class="normal-text">Profile biography</p>
                    </div>
                    <div class="col-lg-12 col-md-12 text-center">
                        <button type="button" class="buttons" onclick="showEditProfileForm()">
                        Edit Profile<small></small></button>
                        <button type="button" class="buttons" onclick="signOut()">
                        Sign Out<small></small></button>
                    </div>
                </div>
                <div id="editProfileForm">
                    <h2 class="title">Edit Profile</h2>
                    <div class="form-group">
                        <label for="userFullName" class="normal-text">Name<span class="text-danger ml-1">*</span></label>
                        <input type="text" class="form-control" id="userFullName" onblur="checkUserFullName()" placeholder="First Name ">
                    </div>
                    <div class="form-group">
                        <label for="userSurname" class="normal-text">Last Name<span class="text-danger ml-1">*</span></label>
                        <input type="text" class="form-control" id="userSurname" onblur="checkUserSurname()" placeholder="Last name">
                        <small id="userSurnameError" class="form-text text-danger">Please fill the field.</small>
                    </div>
                    <div class="form-group">
                        <label for="userFacebook" class="normal-text">Facebook</label>
                        <input type="text" class="form-control" id="userFacebook" placeholder="https://www.facebook.com/">
                    </div>
                    <div class="form-group">
                        <label for="userTwitter" class="normal-text">Twitter</label>
                        <input type="text" class="form-control" id="userTwitter" placeholder="https://www.twitter.com/">
                    </div>
                    <div class="form-group">
                        <label for="userBio" class="normal-text">Biography<span class="text-danger ml-1">*</span></label>
                        <textarea class="form-control" id="userBio" rows="4" onblur="checkUserBio()"></textarea>
                    </div>
                    <button type="button" class="buttons" onclick="saveProfile()">Save</button>
                    <button type="button" class="buttons" onclick="hideEditProfileForm()">Cancel</button>
                </div>
            </div>
        
            <footer class="title">
                <div class="container col5">
                    <div class="">
                        <a href="/">
                            <img src="../img/icons/icons8-home-96.png" alt="home icon" class="icon whitebg">
                            Home
                        </a>
                    </div>
                    <div id="profile" class="">
                        <a href="./profile.html">
                            <img src="../img/icons/icons8-user-64.png" alt="profile icon" class="icon whitebg">
                            Profile
                        </a>
                    </div>
                    <div class="">
                        <a href="./flipcards.html">
                            <img src="../img/icons/icons8-flashcards-90.png" alt="flashcards icon" class="icon whitebg">
                            Flipcard
                        </a>
                    </div>
                    <div class="">
                        <a href="./quiz.html">
                            <img src="../img/icons/icons8-quiz-66.png" alt="quiz icon" class="icon whitebg">
                            Quiz
                        </a>
                    </div>
                    <div id="loggedinorout" class="col1"></div>
                </div>
            </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Custom JavaScript -->
        <script src="../js/app.js"></script>
    </body>
</html>
