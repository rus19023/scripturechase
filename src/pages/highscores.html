    <body>
        <h1 class="title">Scripture Chase | Quiz</h1>
        <div class="container">
            <div id="quizleaderboard"></div>
            <ul id="reflist" class="normal-text nodots">
                list of categories with checkboxes to choose
                <br> concatenate all chosen lists
                <br> Question Category List displays here to get url for API
            </ul>
            <section class="dojo">
                <div class="quiz-body">
                    <header class="title quizhead">
                        <div id='timer'>Time Left: <strong>0</strong></div>
                        <div id='score'>Score: <strong>0</strong></div>
                        <div id='hiScore'>High Score: <strong>0</strong></div>
                    </header>
                    <h1 class="title">Scripture Chase | High Scores</h1>
                    <div id="question" class="normal-text"></div>
                    <div id="response" class="normal-text"></div>
                    <div id="result" class="normal-text"></div>
                    <div id="info" class="normal-text"></div>
                    <button id="start" class="todo-buttons startbtn">Start</button>
                    <button class="sharer todo-buttons"
                        data-sharer="facebook"
                        data-url="https://rus19023.github.io/scripturechase/src/pages/highscores.html"
                        data-hashtags="#ScriptureChase #BonnieSitesDotSolutions">
                        Share on Facebook
                    </button>
                </div>
            </section>
            <!-- <div class="progress-bar"></div> -->
        <footer class="">
