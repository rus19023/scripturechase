<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/custom.css" />
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/styles.css" />
        <!-- <link type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" /> -->

        <title>Sign Up | Scripture Chase</title>
    </head>

    <body>
        <h1 class="title">Scripture Chase | Sign Up</h1>
        <section id="gridcontainer">
            <div id="left">
                <img src="../img/scriptures.jpg" alt="Images of Holy Bible and Book of Mormon" class="centerimg fifty">
            </div>
            <div id="signInForm" class="container signup-container">
              <h2 class="title">Sign Up</h2>
              <br>
              <fieldset>
                  <div class="whitebg">
                      <img src="../img/icons8-sign-up-64.png">
                      <br>
                  </div>
                  <div class="form-group">
                      <br>
                      <label class="normal-text" for="userSIEmail">
                          Email address<span class="warning">*</span>
                      </label>
                      <input type="email" class="inputs" id="userSIEmail" onblur="checkUserSIEmail()" placeholder="mail@mail.com" value="drl@gotwick.com">
                      <small id="userSIEmailError" class="warning">Please check your login information.</small>
                  </div>
                  <div class="form-group">
                      <label class="normal-text" for="userSIPassword">
                          Password<span class="warning">*</span></label>
                      <input type="password" class="inputs" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="password" value="greeNd0Nkey@">
                      <small id="userSIPasswordError" class="warning">Please check your password.</small>
                      <br>
                  </div>
                  <button id="signUp" class="buttons">Sign Up</button> <br>
                  <p class="normal-text">
                      Already a member?
                      <a href="./sign-in.html">
                          <h3 class="title showSignUpForm">Login</h3>
                      </a>
                  </p>
                </fieldset>
            </div>
            <div class="feedbackContainer failure">
                <div class="feedbackIcon"></div>
                <p class="feedbackMessage">Signing up failed</p>
            </div>
        </section>


        <!-- Custom JavaScript -->
        <script src="../js/signup.js" type="module"></script>

    </body>
</html>
