<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/custom.css" />
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/styles.css" />
        <!-- <link type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" /> -->

        <title>Sign Up | Scripture Chase</title>
    </head>

    <body>
        <h1 class="title">Scripture Chase | Sign Up</h1>
        <section id="gridcontainer">
            <div id="left">
                <img src="../img/scriptures.jpg" alt="Images of Holy Bible and Book of Mormon" class="centerimg fifty">
            </div>
            <div id="signup-container" class="container signup-container">
                <fieldset>
                    <div class="whitebg">
                        <img src="../img/icons8-sign-up-64.png">
                    </div>
                    <div>
                        <label class="normal-text" for="userSIEmail">
                            Email address<span class="text-danger ml-1">*</span>
                        </label>
                        <input type="email" class="inputs" id="userSIEmail" onblur="checkUserSIEmail()" placeholder="mail@mail.com">
                        <small id="userSIEmailError" class="warning">Please check your login information.</small>
                    </div>
                    <div>
                        <label class="normal-text" for="password">Password</label> <br>
                        <input type="password" id="password" name="password"/> <br>
                    </div>
                    <button id="signUp" class="buttons">Signup</button>
                </fieldset>
            </div>
            <div class="feedbackContainer failure">
                <div class="feedbackIcon"></div>
                <p class="feedbackMessage">Signing up failed</p>
            </div>
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

        <!-- Custom JavaScript -->
        <script src="../js/app.js"></script>
        <script src="../js/signup.js"></script>

    </body>
</html>
