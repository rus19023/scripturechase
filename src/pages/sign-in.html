<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/custom.css" />
        <link type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" />

        <title>Log in | Scripture Chase</title>
    </head>

    <body>
        <h1 class="title">Scripture Chase | Login</h1>
        <section id="gridcontainer">
            <div id="left">
                <img src="../img/scriptures.jpg" alt="Images of Holy Bible and Book of Mormon" class="fifty centerimg">
            </div>
            <div id="logInForm" class="container signup-container">
                <h2 class="title">Log In</h2>
                <br>
                <fieldset>
                    <div class="whitebg">
                        <img src="..img/icons/icons8-login-50.png">
                    </div>
                    <div class="form-group">
                        <label class="normal-text" for="userSIEmail">
                            Email address<span class="text-danger ml-1">*</span>
                        </label>
                        <input type="email" class="inputs" id="userSIEmail" onblur="checkUserSIEmail()" placeholder="mail@mail.com" value="drl@gotwick.com">
                        <small id="userSIEmailError" class="warning">Please check your login information.</small>
                    </div>
                    <div class="form-group">
                        <label class="normal-text" for="userSIPassword">
                            Password<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="inputs" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="password" value="greeNd0Nkey@">
                        <small id="userSIPasswordError" class="warning">Please check your password.</small>
                    </div>
                    <button type="button" id="login" class="buttons" >Login</button>
                    <p class="normal-text">
                        Not a member yet? Become a member:
                        <a href="./sign-up.html">
                            <strong class="text-primary text-uppercase showSignUpForm">Sign Up</strong>
                        </a>
                    </p>
                </div>
            </fieldset>
        </section>
        <footer class="title">
            <div class="container col5 hide">
                <div class="">
                    <a href="./home.html">
                        <img src="..img/icons/icons8-home-96.png" alt="home icon" class="icon whitebg">
                        Home
                    </a>
                </div>
                <div class="">
                    <a href="./profile.html">
                        <img src="..img/icons/icons8-user-64.png" alt="profile icon" class="icon whitebg">
                        Profile
                    </a>
                </div>
                <div class="">
                    <a href="./flipcards.html">
                        <img src="..img/icons/icons8-flashcards-90.png" alt="flashcards icon" class="icon whitebg">
                        Flipcard
                    </a>
                </div>
                <div class="">
                    <a href="./quiz.html">
                        <img src="..img/icons/icons8-quiz-66.png" alt="quiz icon" class="icon whitebg">
                        Quiz
                    </a>
                </div>
                <div id="loggedin" class="">
                    <a href="/">
                        <img src="..img/icons/icons8-login-50.png" alt="menu icon" class="icon whitebg">
                        Login
                    </a>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Custom JavaScript -->
        <script src="../js/signin.js" type="module"></script>
    </body>
</html>
