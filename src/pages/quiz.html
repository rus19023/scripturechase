    <body>
        <h1 class="title">Scripture Chase | Quiz</h1>
        <div class="container">
            <div id="quizleaderboard"></div>
            <ul id="reflist" class="normal-text nodots">
                <!-- list of categories with checkboxes to choose
                <br> concatenate all chosen lists
                <br> Question Category List displays here to get url for API -->
            </ul>
            <section class="dojo">
                <div class="quiz-body">
                    <header class="title quizhead">
                        <div id='timer'>Time: <strong>0</strong></div>
                        <div id='score'>Score: <strong>0</strong></div>
                        <div id='hiScore'>High Score: <strong>0</strong></div>
                    </header>
                    <h2 class="title">Scripture Chase Quiz</h2>
                    <div>
                        <button id="start" class="centered todo-buttons">Start</button>
                        <button id="next" class="centered todo-buttons">Next</button>
                        <button id="hint" class="centered todo-buttons">Give me a hint</button></div>
                    <div> <p id="question" class="normal-text"></p></div>
                    <div id="response" class="normal-text"></div>
                    <div id="result" class="normal-text"></div>
                    <div id="info" class="normal-text"></div>
                </div>
            </section>
            <div class="progress-bar"></div>
        </div>
