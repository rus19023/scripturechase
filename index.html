<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/app.js" type="module"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/custom.css" />
        <link type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" />

        <!-- Sweet Alert JavaScript -->
        <!-- <script src="./js/sweetalert2.js"></script> -->

        <title>Log in | Scripture Chase</title>
    </head>

    <body>
        <h1 class="title">Scripture Chase</h1>
        <section id="gridcontainer">
            <div id="left">
                <img src="../img/scriptures.jpg" alt="Images of Holy Bible and Book of Mormon" class="fifty centerimg">
            </div>
                <div id="signInForm" class="container signup-container">
                    <h2 class="title">Sign In</h2>
                    <br>
                    <div class="form-group">
                        <label class="normal-text" for="userSIEmail">
                            Email address<span class="text-danger ml-1">*</span>
                        </label>
                        <input type="email" class="inputs" id="userSIEmail" onblur="checkUserSIEmail()" placeholder="mail@mail.com">
                        <small id="userSIEmailError" class="warning">Please check your login information.</small>
                    </div>
                    <div class="form-group">
                        <label class="normal-text" for="userSIPassword">
                            Password<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="inputs" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="password">
                        <small id="userSIPasswordError" class="warning">Please check your password.</small>
                    </div>
                    <button type="button" class="buttons" onclick="signIn()">Sign In</button>
                    <p class="normal-text">
                        Not a member yet? Become a member:
                        <a href="./src/pages/sign-up.html">
                            <strong class="text-primary text-uppercase showSignUpForm">Sign Up</strong>
                        </a>
                    </p>
                </div>
            </section>
        <!-- Optional JavaScript -->
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
