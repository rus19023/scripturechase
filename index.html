<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/custom.css" />
        <!-- <link type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" /> -->

        <!-- Sweet Alert JavaScript -->
        <!-- <script src="./js/sweetalert2.js"></script> -->

        <title>Log in | Scripture Chase</title>
    </head>

    <body>
        <h1 class="title">Scripture Chase</h1>
        <div id="gridcontainer">
            <div id="left">
                <img src="../img/scriptures.jpg" alt="Images of Holy Bible and Book of Mormon" class="centerimg">
            </div>
            <div class="wrapper">
                <section class="container mail-container">
                    <fieldset>
                      <div>
                          <img src="./img/mail.svg" alt="signin with mail & password">
                      </div>
                    <div>
                      <label for="mail">Email</label> <br>
                      <input type="email" id="mail" name="mail"/>
                    </div>
                    <div>
                      <label for="password">Password</label> <br>
                      <input type="password" id="password" name="password"/>
                    </div>
                    <a href="./reset">I forgot my password</a>
                    <div class="clearfix"></div>
                    <button id="signInWithMail">Login</button>
                    <button id="signUp">Signup</button>
                  </fieldset>
              </section>

              <section class="socialMedia-container">
                <button id="signInWithGoogle">Login with Google
                  <img src="./img/google.svg" width="55px" height="55px" alt="Sign in with your Google account.">
                </button><br>
                <button id="signInWithTwitter">Login with Twitter
                  <img src="./img/twitter.svg" width="55px" height="55px" alt="Sign in with your Twitter account.">
                </button><br>
                <button id="signInWithFacebook">Login with Facebook
                  <img src="./img/facebook.svg" width="55px" height="55px" alt="Sign in with your Facebook account.">
                </button>
              </section>
              <section class="container phone-container">
                <fieldset>
                  <div>
                        <img src="./img/phone.svg" alt="login with your phone number">
                    </div>
                  <div>
                    <label for="phoneNumber">Phone Number</label> <br>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]"/> <br>
                  </div>
                  <div>
                    <label for="code">Code</label> <br>
                    <input type="text" id="code" name="code"/> <br>
                  </div>
                  <div id="recaptcha-container"></div>
                  <button id="signInWithPhone">Login</button>
                  <button id="getCode">Get Code</button>
                </fieldset>
              </section>
              </div>

              <nav>
                <input type="radio" id="method1" name="method" value="method1" checked>Log in with your email &#38; password <br>
                <input type="radio" id="method2" name="method" value="method2">Log in with your social media account <br>
                <input type="radio" id="method3" name="method" value="method3">Log in with your phone number
              </nav>
              <div class="feedbackContainer success">
                <div class="feedbackIcon"></div>
                <p class="feedbackMessage">Signed up Successfully</p>
              </div>
              <div class="feedbackContainer failure">
                <div class="feedbackIcon"></div>
                <p class="feedbackMessage">Signing up failed</p>
              </div>
            </div>
        <!-- Optional JavaScript -->
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Firebase -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app-compat.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-analytics.js"></script>
        <script src="../js/app.js" type="module"></script>
    </body>
</html>
